<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory Screen</title>
</head>
<body onload="pageLoad()" id="body">
    <h2>You win! You guessed the number. Play again?</h2>
    <form action="playAgain.asp">
        <input type="submit" value="Play Again">
    </form>
    <script>
         //
        // FUNCTION      :  pageLoad
        // DESCRIPTION   : 
        //   This function simply changes the page to be green.
        // PARAMETERS    : 
        //   None
        // RETURNS       : 
        //   N/A : nothing
        //
        function pageLoad()
        {
            document.getElementById("body").style.backgroundColor = "green"
        }
    </script>
</body>
